<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="mt-5">
               <h1 class="text-center">User List</h1>
               <button
                  type="button"
                  class="btn btn-dark mb-3 float-end"
                  id="btn"
               >
                  Add User
               </button>
               <table
                  class="table table-hover table-striped table-bordered table-dark text-center"
               >
                  <thead>
                     <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Number</th>
                        <th colspan="2">Action</th>
                     </tr>
                  </thead>
                  <tbody id="tbody"></tbody>
               </table>
               <div class="input-group d-flex justify-content-center">
                  <button class="btn btn-secondary" onclick="page.value -= 1;">
                     Prev
                  </button>
                  <span class="input-group-text" id="page-span">1</span>
                  <button class="btn btn-secondary" onclick="page.value += 1;">
                     Next
                  </button>
               </div>
            </div>
         </div>
         <div class="modal" id="modal">
            <div class="modal-content">
               <h1 class="text-center">Add User</h1>
               <div class="card">
                  <div class="card-body">
                     <form class="form" id="form">
                        <input
                           type="hidden"
                           class="form-control mt-3"
                           name="id"
                        />
                        <input
                           required
                           type="text"
                           placeholder="First Name"
                           class="form-control mt-3"
                           name="first_name"
                        />
                        <input
                           required
                           type="text"
                           placeholder="Last Name"
                           class="form-control mt-3"
                           name="last_name"
                        />
                        <input
                           required
                           type="number"
                           placeholder="Age"
                           class="form-control mt-3"
                           name="age"
                        />
                        <input
                           required
                           type="email"
                           placeholder="Email"
                           class="form-control mt-3"
                           name="email"
                        />
                        <input
                           required
                           type="number"
                           placeholder="Number"
                           class="form-control mt-3"
                           name="number"
                        />
                        <div class="card-footer">
                           <button class="btn btn-primary" type="submit">
                              save
                           </button>
                           <button
                              class="btn btn-danger"
                              type="reset"
                              onclick="toggleModal();"
                           >
                              cancel
                           </button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="./index.js"></script>
   </body>
</html>
